
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antimony</title>
    <meta name="description" content="Antimony Tech Inc." />
    <meta name="author" content="Kemal Sogut" />
    <meta property="og:image" content="./og-antimony.jpg" />
    <script>
      // Single Page Apps for GitHub Pages/Netlify
      // Modified from: https://github.com/rafgraph/spa-github-pages
      (function() {
        // Check if we have a redirect path stored from a 404 page
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          history.replaceState(null, null, redirectPath);
        }
        
        // Handle query parameters
        var l = window.location;
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <!-- Change to relative path and ensure type="module" is specified -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
